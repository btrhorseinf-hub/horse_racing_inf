name: Deploy to VPS

on:
  push:
    branches: [ main ]      # 只有推到 main 才觸發

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 設定 SSH 金鑰（安全方式）
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_github
          chmod 600 ~/.ssh/id_github
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}

      # 3. 同步程式碼到 VPS（使用 rsync over SSH）
      - name: Sync files to VPS
        run: |
          rsync -avz \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='*.md' \
            ./ ubuntu@${{ secrets.VPS_HOST }}:/home/ubuntu/horse-racing/

      # 4. 在 VPS 上重新建置並啟動服務
      - name: Restart services on VPS
        run: |
          ssh -i ~/.ssh/id_github -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.VPS_HOST }} \
            "cd /home/ubuntu/horse-racing && \
             docker-compose -f docker-compose.prod.yml down && \
             docker-compose -f docker-compose.prod.yml up -d --build"
